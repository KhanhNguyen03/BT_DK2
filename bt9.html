<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 9</title>
</head>
<body>
<script>
    let a=+prompt('Nhập a:');
    let b=+prompt('Nhập b:');
    let c=+prompt('Nhập c:');
    if (a>0 && b>0 && c>0){
        alert('Đây là cạnh của một tam giác')
    }else if (a + b >c){
        alert('Đây là cạnh của một tam giác')
    }else if (b+ c >a){
        alert('Đây là cạnh của một tam giác')

    }else if (a+c > b){
        alert('Đây là cạnh của một tam giác')
    }else {
        alert('Đây ko phải cạnh của một tam giác')

    }
</script>
</body>
